<!-- Declaração do tipo de documento HTML5 -->
<!DOCTYPE html>

<!-- Elemento raiz da página, definindo o idioma principal como inglês -->
<html lang="en">

  <head>
    <!-- Define a codificação de caracteres como UTF-8 (suporta todos os caracteres do padrão Unicode) -->
    <meta charset="UTF-8" />

    <!-- Título da página que aparece na aba do navegador -->
    <title>MiniTikTok</title>

    <!-- Define a viewport para responsividade: largura igual ao dispositivo e zoom inicial de 1 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body>
    <!-- Div que servirá como ponto de montagem (root) da aplicação React -->
    <div id="root"></div>
  </body>

</html>
